<ng-template [ngIf]="sonoinmodifica()">
    <div class="row pt-5 ps-5">
        <div>
            <div class="card">
                <div class="card-header">
                    <table>
                        <tr>
                            <td>
                                <h3 class="mb-0">Profilo</h3>
                            </td>
                            <td class="ps-5"><button type="button" class="btn btn-success float-right "
                                    (click)="tastomodifica()">Modifica</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group pt-3">
                            <label>Email: {{datiutente[0].email}}</label>
                        </div>
                        <div class="form-group pt-3">
                            <label>User: {{datiutente[0].user}}</label>
                        </div>
                        <div class="pt-5">
                            <button type="button" class="btn btn-primary float-right" (click)="tastoelimina()">Elimina
                                Utente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template [ngIf]="nonsonoinmodifica()">
    <div class="row pt-5 ps-5">
        <div>
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Modifica del Profilo</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label>Email:</label>
                            <input [(ngModel)]="datiaccesso.email" name="email" style="display:inline-block" type="text" class="form-control"
                                placeholder={{datiutente[0].email}} required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input [(ngModel)]="datiaccesso.psw" name="psw" style="display:inline-block" type="text" class="form-control"
                                placeholder={{datiutente[0].psw}} required>
                        </div>
                        <div class="pt-5">
                            <table>
                                <tr>
                                    <td><button type="button" class="btn btn-success float-right"
                                            (click)="tastomodificautente()">Modifica
                                            Utente</button>
                                    </td>
                                    <td class="ps-5">
                                        <button type="button" class="btn btn-success float-right"
                                            (click)="tastoindietro()">Indietro</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>
